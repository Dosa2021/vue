<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>テストページ</title>
        <script src="https://unpkg.com/vue@2"></script>
    </head>
    <body>
        <h1>v-html</h1>
        <div id="app">
            <div>
                <hello/>
            </div>
        </div>


        <div><p></p><div></div><input type="number"></div>
        <script>
            Vue.component('hello',
                {
                    data:function() {
                        return {
                            num: 0,
                        }
                    },
                    computed: {
                        calc: function(event) {
                            var total = 0
                            for (var i = 1; i <=this.num; i++) {
                                total += i
                            }
                            return "total: " + total
                        }

                    },
                    template: '<div><p class="hello">{{ calc }}</p><div></div><input type="number" v-model="num"></div>'
                }
            )

            var app = new Vue({
                el: '#app',
            });
        </script>
    </body>
</html>
