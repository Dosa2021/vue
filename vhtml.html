<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>テストページ</title>
        <script src="https://unpkg.com/vue@2"></script>
    </head>
    <body>
        <h1>v-html</h1>
        <div id="app">
            <!-- <p v-html = "messages"></p> -->
            <p v-bind:style="style">{{ message }}</p>

        </div>
        <hr>
        <input type="number" onChange="doChange(event)" value="20">

        <script>
            var data = {
                // messages: '<h2 style="color: red;">sample message</h2>',
                message: 'hello vue',
                style: 'font-size: 20pt; color: red;'
            };

            var app = new Vue({
                el: '#app',
                data: data,
            });

            function doChange(event) {
                data.style = 'font-size:' + event.target.value + 'pt; color: red;'
            }
        </script>
    </body>
</html>
